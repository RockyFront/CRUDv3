<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="header__context">
      <h1>Lorem ipsum dolor sit amet, consectetur.</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>

    <div class="header-actions">
      <button class="btn success">Add</button>
      <img src="./assets/icons/magnifier.svg" class="icon" alt="" />
      <input type="search" class="input" />
      <button class="btn primary">Refresh</button>
    </div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Id</th>
          <th rowspan="2">Name</th>
          <th rowspan="2">Family</th>
          <th rowspan="2">Birthday</th>
          <th rowspan="2">National ID</th>
          <th rowspan="2">Father's Name</th>
          <th rowspan="2">Job</th>
          <th rowspan="2">Education</th>
          <th rowspan="2">Gender</th>
          <th colspan="8">Location</th>
          <th rowspan="2" colspan="2">Action</th>
        </tr>

        <tr>
          <th>Country</th>
          <th>State</th>
          <th>City</th>
          <th>Street</th>
          <th>Block</th>
          <th>NO</th>
          <th>Floor</th>
          <th>Unit</th>
        </tr>
      </thead>

      <tbody id="tbody">
  
      </tbody>
    </table>
  </main>
  <footer>
    <div class="pagination">
      <button class="btn info">Previous</button>

      <button class="btn">4</button>

      <button class="btn active-page">5</button>

      <button class="btn">6</button>

      <button class="btn">7</button>

      <button class="btn info">Next</button>
    </div>
  </footer>
  <div class="modal">
    <div class="content">
      <div>
        <div>
          <label for="name">Name : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="text" name="name"
            class="name" />
        </div>
        <div>
          <label for="family">Family : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="text" name="family"
            class="family" />
        </div>
        <div>
          <label for="birthday">Birthday : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="text"
            name="birthday" class="birthday" />
        </div>
        <div>
          <label for="nationalID">National ID : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="number"
            name="nationalID" class="nationalID" />
        </div>
        <div>
          <label for="fatherName">Father's Name : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="text"
            name="fatherName" class="fatherName" />
        </div>
        <div>
          <label for="job">Job : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="text" name="job"
            class="job" />
        </div>
        <div>
          <label for="education">Education : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="text"
            name="education" class="education" />
        </div>
        <div>
          <label for="gender">Gender : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="text" name="gender"
            class="gender" />
        </div>
        <button class="btn secondary-dark btn-large"
          onclick="document.querySelector('.modal').style.display='none'">Cancel</button>
      </div>
      <div>
        <div>
          <label for=country">Country : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="text" name="country"
            class="country" />
        </div>
        <div>
          <label for="state">State : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="text" name="state"
            class="state" />
        </div>
        <div>
          <label for="city">City : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="text" name="city"
            class="city" />
        </div>
        <div>
          <label for="street">Street : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="text" name="street"
            class="street" />
        </div>
        <div>
          <label for="block">Block : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="number" name="block"
            class="block" />
        </div>
        <div>
          <label for="no">No : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="number" name="no"
            class="no" />
        </div>
        <div>
          <label for="floor">Floor : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="number" name="floor"
            class="floor" />
        </div>
        <div>
          <label for="unit">Unit : </label><input disabled onpaste="return false;" onCopy="return false"
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off type="number" name="unit"
            class="unit" />
        </div>
        <button class="btn danger btn-large">Delete</button>
      </div>
    </div>
  </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
